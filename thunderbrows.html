<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bloc bloquant en haut */
        .top-block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* ⬅ hauteur bloquée en haut */
            background: transparent; /* invisible mais bloquant */
            z-index: 10;
        }

        /* Bloc bloquant en bas */
        .bottom-block {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* ⬅ hauteur bloquée en bas */
            background: transparent; /* invisible mais bloquant */
            z-index: 10;
        }
    </style>

    <script>
        const urlMap = {
            "my1": "https://www.myinstants.com/fr/index/fr/",
            "s9age": "https://soundpage.pages.dev/",
            "vm0d": "https://tuna.voicemod.net/memes/"
        };

        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const encryptedCode = getQueryParam('baseUrl');
            const baseUrl = urlMap[encryptedCode] || "https://www.oscobo.com/";

            const links = [
                "https://voidd.network/view.html?app=__SCRAMJET__" + baseUrl,
                "https://voidd.network/view.html?app=__SCRAMJET__" + baseUrl,
                "https://voidd.network/view.html?app=__SCRAMJET__" + baseUrl
            ];

            document.querySelector("iframe").src =
                links[Math.floor(Math.random() * links.length)];
        });
    </script>
</head>

<body>
    <div class="iframe-container">
        <iframe></iframe>

        <!-- Zones bloquées -->
        <div class="top-block"></div>
        <div class="bottom-block"></div>
    </div>
</body>
</html>
